name: SSH smoke test

on:
  workflow_dispatch: {}                  # manuel
  push:                                  # auto -> dossier ciblé change
    branches: [ main ]
    paths:
      - 'sentinel/**'
      - '.github/workflows/ssh-smoke.yml'

concurrency:
  group: ssh-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssh-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap server (idempotent)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -euo pipefail
            export DEBIAN_FRONTEND=noninteractive
            
            echo "==> APT update/upgrade"
            apt-get update -y
            apt-get upgrade -y || true
            apt-get install -y ca-certificates curl gnupg lsb-release rsync jq
            
            echo "==> Install Docker Engine + Compose v2 if missing"
            if ! command -v docker >/dev/null 2>&1; then
              install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
              https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) stable" \
              > /etc/apt/sources.list.d/docker.list
              apt-get update -y
              apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              systemctl enable --now docker
              fi
              
              echo "==> Docker versions"
              docker --version
              docker compose version
              
              
              echo "==> Done."


      - name: Install sshpass on runner (for rsync over password SSH)
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Ensure target dir exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            mkdir -p /root/sentinel

      # 🔁 Sync complet (ajouts/modifs/suppressions) du dossier sentinel/ vers /root/sentinel/
      - name: Rsync repo/sentinel -> server:/root/sentinel (with delete)
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          test -d sentinel || { echo "Le dossier 'sentinel/' n'existe pas dans le repo"; exit 1; }
          sshpass -e rsync -az --delete \
            -e "ssh -p 22 -o StrictHostKeyChecking=no" \
            sentinel/ ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:/root/sentinel/